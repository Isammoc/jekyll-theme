---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author.name }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

<!-- Disqus comments -->
{% if site.disqus and page.comments != false %}
  <div class="archive readmore">
      <h3>Comments</h3>
      {% include disqus.html %}
  </div>
{% endif %}

</div>
